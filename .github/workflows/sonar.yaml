name: SonarQube Analysis

on:
  push:
    branches:
      - master  # CHANGE ICI si ta branche s'appelle 'main'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour l'historique d'analyse

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' 

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=BONNINVictor_Sonar1
            -Dsonar.sources=.
            -Dsonar.python.version=3.8
